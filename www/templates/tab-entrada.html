<ion-view view-title="Registro de entrada">
  <ion-content class="padding">
    <form class="list">
      <span class="input-label">Placa:</span>
      <div class="text-center" style="margin-bottom: 20px;">
        <input ng-model="placa.placa_1" maxlength="1" class="campo_placa" move-next-on-maxlength></input>
        <input ng-model="placa.placa_2" maxlength="1" class="campo_placa" move-next-on-maxlength></input>
        <input ng-model="placa.placa_3" maxlength="1" class="campo_placa" move-next-on-maxlength></input>
        <input ng-model="placa.placa_4" maxlength="1" class="campo_placa" move-next-on-maxlength></input>
        <input ng-model="placa.placa_5" maxlength="1" class="campo_placa" move-next-on-maxlength></input>
        <input ng-model="placa.placa_6" maxlength="1" class="campo_placa" move-next-on-maxlength></input>
        <input ng-model="placa.placa_7" maxlength="1" class="campo_placa"></input>
      </div>
      <ion-list>
        <ion-radio ng-model="container.veiculo" ng-value="'carro'">Carro</ion-radio>
        <ion-radio ng-model="container.veiculo" ng-value="'camionete'">Camionete</ion-radio>
        <ion-radio ng-model="container.veiculo" ng-value="'moto'">Moto</ion-radio>
      </ion-list>
    </form>
    <button id="lerCartao" class="button button-positive button-block icon-right ion-qr-scanner" ng-click="lerCartao()">Ler cart√£o</button>
  </ion-content>
</ion-view>
