<ion-view view-title="Registro de entrada">
  <ion-content class="padding">
    <form class="list">
      <ion-list>
        <ion-radio ng-model="container.veiculo" ng-value="'carro'" ng-if="possuiParametroCarro()" class="fundo_check_azul">Carro</ion-radio>
        <ion-radio ng-model="container.veiculo" ng-value="'camionete'" ng-if="possuiParametroCamionete()" class="fundo_check_azul">Camionete</ion-radio>
        <ion-radio ng-model="container.veiculo" ng-value="'moto'" ng-if="possuiParametroMoto()" class="fundo_check_azul">Moto</ion-radio>
      </ion-list>
      <span class="input-label">Placa:</span>
      <div class="text-center" style="margin-bottom: 20px;">
        <input type="text" ng-model="placa.placa_1" maxlength="1" class="campo_placa" move-next-on-maxlength mask="@" mask-restrict='reject'></input>
        <input type="text" ng-model="placa.placa_2" maxlength="1" class="campo_placa" move-next-on-maxlength mask="@" mask-restrict='reject'></input>
        <input type="text" ng-model="placa.placa_3" maxlength="1" class="campo_placa" move-next-on-maxlength mask="@" mask-restrict='reject'></input>
        <input type= "tel" ng-model="placa.placa_4" maxlength="1" class="campo_placa" move-next-on-maxlength mask="9" mask-restrict='reject'></input>
        <input type= "tel" ng-model="placa.placa_5" maxlength="1" class="campo_placa" move-next-on-maxlength mask="9" mask-restrict='reject'></input>
        <input type= "tel" ng-model="placa.placa_6" maxlength="1" class="campo_placa" move-next-on-maxlength mask="9" mask-restrict='reject'></input>
        <input type= "tel" ng-model="placa.placa_7" maxlength="1" class="campo_placa" action-on-maxlength action="lerCartao" mask="9" mask-restrict='reject'></input>
      </div>
    </form>
    <button id="lerCartao" class="button button-positive button-block icon-right ion-qr-scanner" ng-click="lerCartao()">Ler cart√£o</button>
  </ion-content>
</ion-view>
