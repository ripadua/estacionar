<ion-view view-title="Registro de entrada">
  <ion-content class="padding">
    <form class="list">
        <span class="input-label">Placa:</span>
        <input ng-model="letra_1" size="1" maxlength="1" pattern="[A-Z]{1}"></input>
        <select ng-options="opcao for opcao in letras" ng-model="letra_1"></select>
        <select ng-options="opcao for opcao in letras" ng-model="letra_2"></select>
        <select ng-options="opcao for opcao in letras" ng-model="letra_3"></select>
        <select ng-options="opcao for opcao in numeros" ng-model="numero_1"></select>
        <select ng-options="opcao for opcao in numeros" ng-model="numero_2"></select>
        <select ng-options="opcao for opcao in numeros" ng-model="numero_3"></select>
        <select ng-options="opcao for opcao in numeros" ng-model="numero_4"></select>
    </form>
    <input type="radio" ng-model="veiculo" name="veiculo" value="carro">Carro</input>
    <input type="radio" ng-model="veiculo" name="veiculo" value="camionete">Camionete</input>
    <input type="radio" ng-model="veiculo" name="veiculo" value="moto">Moto</input>
    <button id="lerCartao" class="button button-positive button-block icon-right ion-qr-scanner" ng-click="lerCartao()">Ler cart√£o</button>
  </ion-content>
</ion-view>
