<ion-view view-title="Registro de entrada">
  <ion-content class="padding">
    <form class="list">
      <ion-list>
        <ion-radio ng-model="container.id_tipo_veiculo" ng-value="tv.id_tipo_veiculo" class="fundo_check_azul" ng-repeat="tv in tiposVeiculos">{{tv.descricao}}</ion-radio>
      </ion-list>
      <span class="input-label">Placa:</span>
      <div class="text-center" style="margin-bottom: 20px;">
        <input type="text" ng-model="container.placa" maxlength="7" class="campo_placa"
            mask="@@@9999" mask-clean="true" mask-restrict='reject' action-on-maxlength action="lerCartao" />
      </div>
    </form>
    <button id="lerCartao" class="button button-positive button-block icon-right ion-qr-scanner" ng-click="lerCartao()">Ler cart√£o</button>
  </ion-content>
</ion-view>
